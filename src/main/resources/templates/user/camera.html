<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Secured</title>
    <script>
        function setCamera() {
            alert("before setting");
            $("#camera").submit();
        }
    </script>
</head>
<body>
<div layout:fragment="content" th:remove="tag">


    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Min Amount</th>
            <th>Product</th>
        </tr>
        </thead>
        <tbody>
        <form id="camera" th:object="${camera}" th:action=${''} method="post">
            <tr>
                <td th:field="${camera.id}" th:value="${camera.id}" hidden></td>
                <td>
                    <div class="form-group blu-margin">
                        <select class="form-control" th:field="${camera.type}">
                            <option th:if="${camera.type != null}" th:value="${camera.type.toString()}"
                                    th:text="${camera.type.toString()}"></option>
                            <option th:if="${camera.type == null}" th:value="${''}" th:text="${''}"></option>
                            <option th:each="type : ${types}" th:value="${type}" th:text="${type}"/>
                        </select>
                    </div>
                </td>
                <td>
                    <input type="number" th:field="${camera.amount}" th:value="${camera.amount}"/>
                </td>
                <td>
                    <input type="number" th:field="${camera.minAmount}" th:value="${camera.minAmount}"/>
                </td>
                <td>
                    <div class="form-group blu-margin">
                        <select class="form-control" th:field="${camera.product}">
                             <option th:if="${camera.product != null}" th:value="${camera.product.id}"
                                    th:text="${camera.product.name}"></option>
                             <option th:if="${camera.product == null}" th:value=${''} th:text=${''}></option>
;                            <option th:each="product : ${products}" th:value="${product.id}"
                                    th:text="${product.name}"></option>
                        </select>
                    </div>
                </td>
            </tr>
            <button type="submit">Set</button>
        </form>
        </tbody>
    </table>


    <br/>
    <br/>
    <br/>
    <br/>

    <div class="col-md-2 col-md-offset-5">
        <div class="btn-group btn-group-justified">


            <div class="btn-group">
                    <button onclick="setCamera()" class="btn btn-primary">Set
                    </button>
            </div>
            <div class="btn-group" style="width: 0.1%">

            </div>
            <div class="btn-group">
                <form th:action="@{/user/add/fridge}" method="get">
                    <button type="submit" class="btn btn-primary btn-secondary">Back</button>
                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>
