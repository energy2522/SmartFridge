<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Secured</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="col-md-6 col-md-offset-3">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <form th:action="@{/admin/add/user}" method="get">
                    <button type="submit" class="btn btn-primary btn-secondary">Add user</button>
                </form>
            </div>
            <div class="btn-group" style="margin-left: 4%">
                <form th:action="@{''}" method="get">
                    <button type="button" class="btn btn-primary btn-secondary">Update user</button>
                </form>
            </div>
            <div class="btn-group" style="margin-left: 4%">
                <form th:action="@{''}" method="get">
                    <button type="button" class="btn btn-primary btn-secondary">Delete user</button>
                </form>
            </div>
        </div>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>

    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th hidden>Id</th>
            <th>Username</th>
            <th>Role</th>
            <th>Client amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}" hidden></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role.name}"></td>
            <td th:text="${user.clients.size()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
